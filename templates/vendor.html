{% extends "template.html" %}
{% block script %}
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function () {

            var msg = {{ msg|safe }};

        {
            var b = msg;
            var icon = 'flight_takeoff';
            if(b.status)
                icon = 'flight_landed';
            $('#commentary').append('<h5 style="font-weight: 200;"> Name : ' + b.name + '<h5>');
            $('#commentary').append('<h6 style="font-weight: 200;"> Address : ' + b.address + '<h6>');
            $('#commentary').append('<h6 style="font-weight: 200;"> Email : ' + b.email + '<h6>');
            $('#commentary').append('<h6 style="font-weight: 200;"> Status : ' + '<i class="material-icons thin blue-text" style="text-align:right;">' + icon + '<h6>');
            $('#actbtn').attr("action", "/subscribe/" + b.phone);
        }


    });

 </script>

{% endblock %}

{% block content %}

<div class="container">
        <div class="section">


            <!--   Icon Section   -->
            <div class="row">
                <div class="col s12 m3">
                    <div class="icon-block">
                        <br>
                    </div>
                </div>


                <div class="col s12 m6 z-depth-2" id="team1">
                    <div class="icon-block center">
                        <div id="commentary">
                        </div>
                        <br>
                             <div class="row center" id="subscribe">
                                                             <form action="" method="get" id="actbtn">

                                    <button class="btn-flat waves-effect waves-light blue darken-1 white-text"
                                            type="submit"
                                            >Subscribe to vendor updates
                                    <i class="material-icons right">track_changes</i>
                                    </button>
                                                                 </form>
                                </div>
                    </div>
                </div>
                <div class="col s12 m3">
                    <div class="icon-block">
                        <br>
                    </div>
                </div>

            </div>
        </div>
</div>

{% endblock %}
