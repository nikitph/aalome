{% extends "template.html" %}
{% block script %}
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function () {

            var msg = {{ vendors|safe }};
            for (var i = 0; i < msg.length; i++) {
                var b = msg[i];
                var icon = 'flight_takeoff';
                if (b.status)
                    icon = 'flight_landed';
                var link = "/vendor/" + b.phone;
                $('#commentary').append('<a href=' + link + ' class="collection-item">' + b.name + '<span> - </span>' + '<i class="material-icons thin blue-text" style="text-align:right;">' + icon + '</a>');

            }


        });

    </script>

{% endblock %}

{% block content %}

    <div class="container">
        <form action="" method="">
            <div class="section">


                <!--   Icon Section   -->
                <div class="row">
                    <div class="col s12 m3">
                        <div class="icon-block">
                            <br>
                        </div>
                    </div>

                    <div class="col s12 m2 hvr-sweep-to-right" style="height: 200px;background: #c4d455">
                        <div class="icon-block">
                            <h2 class="center white-text"><i class="material-icons medium">confirmation_number</i></h2>
                            <h5 class="center" style="font-weight: 200;">Confirmation</h5>

                        </div>
                    </div>


                    <div class="col s12 m4">
                        <div class="icon-block center">
                            <h5 style="font-weight: 200;" class="center">{{ message }}</h5>

                        </div>

                        <div class="icon-block center">
                            <div id="commentary" class="collection">
                            </div>
                        </div>
                    </div>
                    <div class="col s12 m3">
                        <div class="icon-block">
                            <br>
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </div>

{% endblock %}
